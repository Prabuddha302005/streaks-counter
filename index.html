<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="goal">0 sugar + Workout</h1>
        <div class="counter">
            <button id="minus">-</button>
            <span id="count">0</span>
            <button id="plus">+</button>
        </div>
        <h2 id="Cday"></h2>
        <h2>Keep it up you can achieve your goal</h2>
        <h2>Days completed <span id="days"></span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
</html>
